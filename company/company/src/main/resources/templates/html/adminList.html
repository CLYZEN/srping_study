<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">

<div layout:fragment="content" id="bbs">
	<div style="margin: 50px;">
		<form name="myForm" action="adminListView" method="post">
			검색 날짜<input type="date" name="date"> <input type="submit"
				value="검색"> (default:오늘)
		</form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">사번</th>
					<th scope="col">이름</th>
					<th scope="col">출근</th>
					<th scope="col">퇴근</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${lists} != null" th:each="data:${lists}">
					<th scope="row" th:text="${data.empno}">1</th>
					<td th:text="${data.name}">Mark</td>
					<td th:text="${data.come}">Otto</td>
					<td th:text="${data.out}">@mdo</td>
				</tr>
			</tbody>
		</table>

		<a th:utext="${pageIndexList}"></a>

	</div>
</div>
<!-- javascript -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function checkName() {
			var f = document.myForm;
			var str = f.name.value;
			str = str.trim();

			if (!str) {
				alert("이름을 입력하세요.");
				f.name.focus();
				return;
			}

			f.submit();
		}
	</script>
</th:block>

</html>
